{% extends "base.html" %}
{% block content %}
<div class="home-container">
    <div class="welcome-section">
        <div class="welcome-text">
            <h1>Welcome to the Cleft Detection System</h1>
            <p>We are dedicated to providing professional cleft detection services</p>
            <div class="feature-icons">
                <div class="feature">
                    <img src="{{ url_for('static', filename='images/icon_heart.png') }}" alt="Care">
                    <span>Professional care</span>
                </div>
                <div class="feature">
                    <img src="{{ url_for('static', filename='images/icon_shield.png') }}" alt="Security">
                    <span>Safe and reliable</span>
                </div>
            </div>
        </div>
        <div class="welcome-image">
            <img src="{{ url_for('static', filename='images/doctor3.png') }}" alt="Welcome Doctor">
        </div>
    </div>
</div>

<style>
.home-container {
    min-height: calc(100vh - 100px);
    padding: 40px 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #e8edf5 100%);
}

.welcome-section {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 40px;
}

.welcome-text {
    flex: 1;
    padding: 20px;
}

.welcome-text h1 {
    font-size: 2.5em;
    color: #333;
    margin-bottom: 20px;
    line-height: 1.2;
}

.welcome-text p {
    font-size: 1.2em;
    color: #666;
    margin-bottom: 40px;
}

.feature-icons {
    display: flex;
    gap: 30px;
    margin-top: 40px;
}

.feature {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.feature img {
    width: 60px;
    height: 60px;
    object-fit: contain;
}

.feature span {
    color: #4CAF50;
    font-weight: 500;
}

.welcome-image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.welcome-image img {
    max-width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

@media (max-width: 768px) {
    .welcome-section {
        flex-direction: column-reverse;
        text-align: center;
    }

    .welcome-text h1 {
        font-size: 2em;
    }

    .welcome-text p {
        font-size: 1.1em;
    }

    .feature-icons {
        justify-content: center;
    }

    .welcome-image {
        max-width: 300px;
        margin: 0 auto;
    }
}
</style>
{% endblock %}
